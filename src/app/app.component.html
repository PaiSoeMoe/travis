<div>
  <h1 class="head1"> {{heading}} Tweets </h1>
  <ul class="nav nav-tabs small-nav">
    <li class="nav-item" *ngFor="let name of names">
      <a class="nav-link" [class.active]="name.active" (click)="onClick($event,name.id)">{{name.name}}</a>
    </li>

  </ul>
  <div class="row">

    <div class="col-3 nav-bar">
      <ul class="list-group">
        <li *ngFor="let name of names" class="list-group-item" [class.active]="name.active"
          (click)="onClick($event,name.id)">{{name.name}}</li>
      </ul>
    </div>
    <div class="col">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">



          <div class="tweets">
            <div class="card" *ngFor="let d of data?.data">

              <div class="card-body">
                <p class="card-text" style="font-size: 0.7rem; color:rgb(105, 105, 105)">created at :
                  {{d.created_at}}</p>
                <p class="card-text">{{d.text}}</p>
              </div>

            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          ...
        </div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
          ...
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
          ...
        </div>
      </div>
    </div>
  </div>
</div>
